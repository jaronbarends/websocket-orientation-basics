<!DOCTYPE html>

<html>
<head>

	<meta charset="utf-8">

	<title>Remote</title>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link type="text/css" rel="stylesheet" href="css/shared.css" />
	<link type="text/css" rel="stylesheet" href="css/remote.css" />
	<link type="text/css" rel="stylesheet" href="css/device-orientation-dummy.css" />

</head>

<body>
	<div id="user-color" class="user-color"></div>

	<div class="content-width">

		<div id="id-box" class="id-box">
			socket id: <span class="user-id"></span>
		</div>

		<form id="login-form" action="">
			<input type="text" name="username" value="" placeholder="Your name (please)">
			<input type="submit" value="Go">
		</form>

		<div id="calibration-form">
			<h2>Hold your device perpendicular to the main screen</h2>
			<form id="calibration-form" action="">
				<input type="submit" value="It's perpendicular now">
			</form>
		</div>

		<!-- Start device-orientation-dummy -->

			<div id="remote-dummy" class="remote-dummy">
				<a href="#" id="lr-minus">LR -</a>
				<a href="#" id="lr-plus">LR +</a>
				<a href="#" id="fb-minus">FB -</a>
				<a href="#" id="fb-plus">FB +</a>
				<a href="#" id="dir-minus"><span class="device-orientation-dummy__icon">↻</span> Dir -</a>
				<a href="#" id="dir-plus"><span class="device-orientation-dummy__icon">↺</span> Dir +</a>
			</div>

		<!-- End device-orientation-dummy -->

		
		<!-- Start socket-reloader -->

			<div id="socket-reloader">
				<a id="reload-all-sockets" href="#">Reload all sockets</a>
			</div>

		<!-- End socket-reloader -->

		

	</div><!-- /.content-width -->


	<!-- Including the JS libraries that we use -->
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Socket.io library -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- Main JavaScript file -->
	<script src="js/util-sockets.js"></script>
	<script src="js/remote.js"></script>
	<script src="js/reload-sockets.js"></script>

	<!-- add socket - anything that needs connectionready event should be added before this -->
	<script src="js/connection-init.js"></script>
	
	<script src="js/device-orientation-dummy.js"></script>
	<!-- add device orientation last, so other scripts are initialized -->
	<script src="js/device-orientation.js"></script>

</body>
</html>
